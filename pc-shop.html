<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="pc-list">
    パソコン
  </div>

  <div id="mouse-list">
    マウス
  </div>

  <div id="monitor-list">
    モニター
  </div>

  <script>
    // DBからとってきたと仮定して
    let personalComputers = [
      { maker: "MicroSoft", 機種: "Surface", 値段: 100000 },
      { maker: "Apple", 機種: "Mac BooK Pro", 値段: 80000 },
      { maker: "Apple", 機種: "Mac BooK Pro", 値段: 60000 },
      { maker: "Apple", 機種: "Mac BooK Air", 値段: 120000 },
      { maker: "MicroSoft", 機種: "Surface", 値段: 200000 },
      { maker: "東芝", 機種: "Lenobo", 値段: 300000 },
      { maker: "東芝", 機種: "Lenobo", 値段: 400000 },
      { maker: "Google", 機種: "ChromeBook", 値段: 98000 },
      { maker: "Google", 機種: "ChromeBook", 値段: 30000 },
      { maker: "Apple", 機種: "Mac BooK Air", 値段: 130000 },
      { maker: "Apple", 機種: "iMac", 値段: 530000 },
    ]

    function comparePrice(a, b) {
      return a.値段 - b.値段
    }

    function compareMaker(a, b) {
      var nameA = a.maker.toUpperCase(); // 大文字と小文字を無視する
      var nameB = b.maker.toUpperCase(); // 大文字と小文字を無視する
 
      if (nameA < nameB) {
        return -1;
      }
      if (nameA > nameB) {
        return 1;
      }
      // names must be equal
      return 0;
    }

    personalComputers.sort((a, b) => {
      var nameA = a.maker.toUpperCase(); // 大文字と小文字を無視する
      var nameB = b.maker.toUpperCase(); // 大文字と小文字を無視する
      if (nameA < nameB) return -1;
      if (nameA > nameB) return 1;
      return 0;
    })

    const PC_LIST = document.getElementById("pc-list")

    // パソコンのデータを画面に表示する関数(クラスっぽいもの)
    function PC_INFORMATION (item, rootObject) 
    {
      // データ
      this.rootObject = rootObject
      this.maker = item.maker
      this.値段 = item.値段
      this.機種 = item.機種

      // 見た目の部分
      const SECTION = document.createElement("section")
      SECTION.style.backgroundColor = "#EEEEEE"

      SECTION.innerHTML = `
        <h2 class="itemName"> ${this.maker} </h2>
        <h4 class="itemDescriptin"> ${this.機種} </h4>
        <p class="itemPrice"> ¥${this.値段.toLocaleString()} </p>
      `
      this.rootObject.append(SECTION)
    }

    // new をつけてこの関数を引数つけて呼び出すと、新しいオブジェクトが作られる
    // new PC_INFORMATION("PC一号", "東芝", "12345", 280000, "xxx/xxx")

    for (let i=0; i<personalComputers.length; i++) {
      let item = personalComputers[i]
      new PC_INFORMATION(item, PC_LIST)
    }
  </script>
</body>

</html>
